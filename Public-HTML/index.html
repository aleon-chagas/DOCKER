<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Cadastro Vaga (DevOps)</title>
</head>

<body>
    <header>
        <h1 id="titulo">Cadastro Vaga (DevOps)</h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>

    <main>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Com qual nuvem você trabalha?</strong></label>
                <div class="radio-group">
                    <label for="aws"><input type="radio" id="aws" name="devweb" value="Aws" checked>Aws</label>
                    <label for="azure"><input type="radio" id="azure" name="devweb" value="Azure">Azure</label>
                    <label for="google-cloud"><input type="radio" id="google-cloud" name="devweb" value="Google Cloud">Google Cloud</label>
                </div>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" name="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check-group">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                    <div class="checkboxes">
                        <label for="ansible"><input type="checkbox" id="ansible" name="tecnologias" value="Ansible">Ansible</label>
                        <label for="docker"><input type="checkbox" id="docker" name="tecnologias" value="Docker">Docker</label>
                        <label for="jenkins"><input type="checkbox" id="jenkins" name="tecnologias" value="Jenkins">Jenkins</label>
                        <label for="kubernetes"><input type="checkbox" id="kubernetes" name="tecnologias" value="Kubernetes">Kubernetes</label>
                        <label for="prometheus"><input type="checkbox" id="prometheus" name="tecnologias" value="Prometheus">Prometheus</label>
                        <label for="python"><input type="checkbox" id="python" name="tecnologias" value="Python">Python</label>
                        <label for="puppet"><input type="checkbox" id="puppet" name="tecnologias" value="Puppet">Puppet</label>
                        <label for="terraform"><input type="checkbox" id="terraform" name="tecnologias" value="Terraform">Terraform</label>
                    </div>
                </div>
            </fieldset>

            <div class="campo">
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
                <textarea rows="6" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Cadastro Vaga. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
